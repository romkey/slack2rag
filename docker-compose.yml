services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  slack2rag:
    # Use the pre-built image from GHCR when available, otherwise build locally.
    # Override with:  IMAGE=ghcr.io/you/slack2rag:latest docker compose up
    image: ${IMAGE:-}
    build: .
    depends_on:
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      QDRANT_URL: http://qdrant:6333
    volumes:
      - slack2rag_state:/data
      - model_cache:/app/hf_cache
    restart: unless-stopped

  # One-shot query tool â€” not started by default.
  # Usage:
  #   docker compose run --rm query "how do I reset my password?"
  #   docker compose run --rm query --limit 10 --channel engineering "deploy process"
  #   docker compose run --rm query --date-from 2024-06-01 "incident postmortem"
  query:
    image: ${IMAGE:-}
    build: .
    profiles: [query]
    depends_on:
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      QDRANT_URL: http://qdrant:6333
    volumes:
      - model_cache:/app/hf_cache
    entrypoint: ["python", "-m", "src.query"]

volumes:
  qdrant_data:
  slack2rag_state:
  model_cache:
